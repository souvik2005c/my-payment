<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-control {
            margin-bottom: 20px;
        }
        .login-btn {
            width: 100%;
            font-weight: bold;
            background-color: #6e8efb;
            border: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Continue</h2>
        <form id="loginForm">
            <input type="text" id="username" class="form-control" placeholder="Username" required>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <button type="button" class="btn btn-primary login-btn" onclick="login()">Login</button>
        </form>
        <p id="error-message" class="text-danger mt-3" style="display: none;">Please fill in all fields</p>
    </div>

    <script>
        // JavaScript function for login validation
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Simple validation check
            if (username === '' || password === '') {
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
                // Redirect to payment page (replace 'payment.html' with your payment page URL)
                window.location.href = 'https://souvik121123.netlify.app/';
            }
        }
    </script>
</body>
</html>
